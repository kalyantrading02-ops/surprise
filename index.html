<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(45deg,#ff6b6b,#feca57,#ff9ff3,#54a0ff);
    background-size:400% 400%;
    animation:bg 15s ease infinite;
    font-family:cursive;
    color:white;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    text-align:center;
    max-width:90%;
}

/* Buttons */
button{
    padding:14px 24px;
    margin:10px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:1.2rem;
}

.yes{
    font-size:2.2rem;
    background:#ff4d6d;
    color:white;
}

.no{
    font-size:1rem;
    background:#4d79ff;
    color:white;
}

/* Peach & Goma GIFs */
.gif-box{
    display:none;
    margin:20px 0;
}

.gif-box img{
    width:160px;
    margin:10px;
    border-radius:20px;
}

/* Special section */
.special-photo{
    width:260px;
    max-width:90%;
    border-radius:20px;
    margin:20px 0;
}

.option-btn{
    display:block;
    margin:10px auto;
    background:#ffe3ec;
    color:black;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}

.popup-box{
    background:white;
    color:black;
    padding:25px;
    border-radius:20px;
    font-size:1.4rem;
    text-align:center;
}

.red{
    color:red;
    font-weight:bold;
}

/* Hearts burst */
.heart{
    position:fixed;
    font-size:26px;
    animation:burst 1.6s ease-out forwards;
}

@keyframes burst{
    0%{transform:scale(0);opacity:1}
    100%{transform:scale(3);opacity:0}
}
</style>
</head>

<body>

<!-- LOVE MUSIC -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">

<!-- VALENTINE QUESTION -->
<h1><strong>üíù Preethi, will you be my Valentine?</strong></h1>
<button class="yes" onclick="valentineYes()">YES</button>
<button class="no" onclick="valentineNo()">NO</button>

<!-- PEACH & GOMA GIFS -->
<div class="gif-box" id="gomaBox">
    <img src="https://media.tenor.com/2roX3uxz_68AAAAi/peach-goma-hug.gif" alt="Peach Goma Hug">
    <img src="https://media.tenor.com/W7xZ2z1U1OAAAAAi/peach-goma-love.gif" alt="Peach Goma Love">
</div>

<hr style="margin:40px 0;">

<!-- NEXT QUESTION (HIDDEN UNTIL YES) -->
<div id="specialSection" style="display:none;">

<img src="special-day.jpg" class="special-photo" alt="Our Special Day">

<h2><strong>‚ú® What makes this day so special for us?</strong></h2>

<button class="option-btn" onclick="wrongAnswer()">ü§ç The first time we met alone at Matunga</button>
<button class="option-btn" onclick="wrongAnswer()">‚òï The first time we went to Ram Ashraya together</button>
<button class="option-btn" onclick="rightAnswer()">ü´Ç The first time I pampered and took care of you during your periods</button>
<button class="option-btn" onclick="wrongAnswer()">üé§ The day you gave me a long speech about my mistake</button>

</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box" id="popupText"></div>
</div>

<script>
function valentineYes(){
    showPopup("üòè You don‚Äôt have any other option too");
    document.getElementById("gomaBox").style.display = "block";
    document.getElementById("specialSection").style.display = "block";
}

function valentineNo(){
    showPopup(
        "<span class='red'>‚ùå Invalid choice.<br>System has detected you are already my Valentine</span>"
    );
}

/* Special question logic */
function wrongAnswer(){
    showPopup("üòà It‚Äôs punishment time");
}

function rightAnswer(){
    showPopup("‚ù§Ô∏è That‚Äôs exactly what I wanted to hear. Come here, you‚Äôve earned it üòò");
    heartsBurst();
}

/* Popup helper */
function showPopup(msg){
    document.getElementById("popupText").innerHTML = msg;
    document.getElementById("popup").style.display="flex";
    setTimeout(()=>{document.getElementById("popup").style.display="none"},2200);
}

/* Hearts burst animation */
function heartsBurst(){
    for(let i=0;i<18;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.top=Math.random()*100+"vh";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1600);
    }
}
</script>

</body>
</html>
